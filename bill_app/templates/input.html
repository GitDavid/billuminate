{% extends "base.html" %}

{% block content %}

<div class="container">

  <div class="starter-template">
    <h2>Bill Chooser</h2>
    <p>Select a bill from the drop-down menu!</p>
  </div>

<div class = "container">

  <form action="/output" method="GET">
    <div class="form-group">

      <label for="bill_id">Bill ID:</label> <br>      
      <select width="1000px" name="bill_id" id="bill_id">  <!-- size=10-->
        {% for x in bill_list %}
        <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <button type="submit" class="btn btn-default btn-lg">Summarize this Bill!</button>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</div> <!-- /.container-->
{% endblock %}
