{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row col-md-12">

    <!-- FURTHEST LEFT COLUMN-->
    <div class="col-md-2">

    </div>

    <!-- MIDDLE COLUMN -->
    <div class="col-md-6" style="align-content: center">
      <div class="row text-center">
        <div class="col-md-12">

          <p class="lead text-center" style="font-size:135%;">
            <b>{{ bill_info.official_title }}</b>
          </p>
          <br>
          <p>
            {% for _, row in summarization_result.iterrows() %}
            {% if row["tag"] == "section" %}
            <div class="lead text-justify" style="font-size:120%;">
              <b>{{ row["text"] }}</b><br>
              {% else %}
              <div class="timed lead text-justify" style="font-size:120%;" time="{{ row.time_cumulative }}">
                {{ row["text"] }} <br>
                {% endif %}
              </div>
              {% endfor %}

          </p>
        </div>
      </div>
    </div>

    <!-- FURTHEST RIGHT COLUMN  -->
    <div class="col-md-4">

    </div>
    <!--     
 

  <table class="table table-hover">
      <tr><th>Bill ID</th><th>Official Title</th><th>Bill Top Topic</th></tr>
      <tr><td>{{ bill_info.bill_id }}</td><td>{{ bill_info.official_title }}</td><td> {{ bill_info.subjects_top_term }}</td></tr>
    </table> -->


  </div>
</div>

{% endblock %}
